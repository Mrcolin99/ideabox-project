<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Idea Box</title>
    </head>
    <body>
      <div class="page-container">
        <section class="nav-bar white-font">IdeaBox
          <nav class="filter-sec">Filter Starred Ideas
            <button class="white-font lBlue-bg starredIdea">Show Starred Ideas</button>
            <!-- add link to show starred ideas page <a href=""></a> -->
          </nav>
        </section>


        <section class="input-field">
          <form class="text-alignment">
            <div class='form-container'>
              <label for="title">Title</label>
              <input type="text" class="idea-title" id="idea-title" name="title">
              <br>
              <label for="body">Body</label>
              <input type="text" class="idea-body" id="idea-body" name="body">
              <br>
              <button class="white-font save-button">Save</button>
              <br>
              <div class="search-bar">
                <img class="search" src="./assets/search.svg" viewBox="0 0 14.45 14.55"><defs><style>.cls-1{fill:#e9e9f3;}</style></defs><title>ideabox-2019Artboard 39</title><g id="text_and_icons" data-name="text and icons"><path class="cls-1" d></img>
                  <input class="align-search" type="text" placeholder="Search Ideas">
              </div>
              <br>
            </div>
          </form>
        </section>
        <section class="grid">
          <article class="card">
            <div class="card-header">
              <img class="star" id="star-example" src="./assets/star.svg">
              <img class="delete" id="delete-example" src="./assets/delete.svg">
              <div class="card-content">
                <div class="card-title"> Idea title</div>
                <div class="card-body"> Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</div>
                <div class="card-footer"><img style="vertical-align:middle" src="./assets/comment.svg"> Comment</div>
              </div>
            </div>
          </article>
        </section>
      </div>

      <script src="Idea.js"></script>
      <script src="main.js"></script>
    </body>
</html>
